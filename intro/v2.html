<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="changeTitle"/>
    <p>{{ title }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Working with VueJS!'
        },
        methods: {
            changeTitle (event) {
                const { target: { value } } = event;
                this.title = value;
            }
        }
    })
</script>
