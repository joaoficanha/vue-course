<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ salutation() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Working with VueJS!'
        },
        methods: {
            salutation() {
                return 'Welcome!'
            }
        }
    })
</script>
