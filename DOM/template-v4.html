<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ salutation() }}</p>
    <a v-bind:href="url" target="_blank">Google</a>
    <hr />
    <p v-html="urlHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Working with VueJS!',
            url: 'http://google.com',
            urlHtml: '<a href="http://google.com" target="_blank">Google</a>'
        },
        methods: {
            salutation() {
                this.title = 'Good Afternoon!!'
                return this.title;
            }
        }
    })
</script>
