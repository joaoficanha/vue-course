<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ salutation() }}</p>
    <a v-bind:href="url" target="_blank">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Working with VueJS!',
            url: 'http://google.com'
        },
        methods: {
            salutation() {
                return this.title;
            }
        }
    })
</script>
