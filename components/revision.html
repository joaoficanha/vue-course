<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <counter></counter>
  <counter></counter>
</div>

<script>
  //Global Registration
  Vue.component("counter", {
    template: `
            <div>
                <span> Counter: {{counter}} </span>
                <button @click="counter++">Add</button>
                <button @click="counter--">Remove</button>
            </div>
        `,
    data() {
      return {
        counter: 0,
      };
    },
  });

  new Vue({
    el: "#app",
  });
</script>
