<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  {{ title }}
  <button @click="change">Change Text</button>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      title: "Title",
    },
    methods: {
      change() {
        this.title += "???";
      },
    },
  });
</script>
