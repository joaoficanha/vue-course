<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <h1>{{ title }}</h1>
  <button @click="change">Change Title</button>
  <button @click="$destroy()">Destroy</button>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      title: "Life Cycle",
    },
    methods: {
      change() {
        this.title += "#";
      },
    },
    beforeCreate() {
      console.log("beforeCreate");
    },
    created() {
      console.log("created");
    },
    beforeMount() {
      console.log("beforeMount");
    },
    mounted() {
      console.log("mounted");
    },
    beforeUpdate() {
      console.log("beforeUpdate");
    },
    updated() {
      console.log("updated");
    },
    beforeDestroy() {
      console.log("beforeDestroy");
    },
    destroyed() {
      console.log("destroyed");
    },
  });
</script>
