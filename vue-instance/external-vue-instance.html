<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app1">
  {{ title1 }}
  <button @click="change">Change Text</button>
</div>

<div id="app2">
  {{ title2 }}
  <button @click="change">Change Text</button>
</div>

<script>
  const vm1 = new Vue({
    el: "#app1",
    data: {
      title1: "Title 1",
    },
    methods: {
      change() {
        vm2.title2 += "???";
      },
    },
  });

  const vm2 = new Vue({
    el: "#app2",
    data: {
      title2: "Title 2",
    },
    methods: {
      change() {
        vm1.title1 += "!!!";
      },
    },
  });

  setTimeout(() => {
    vm1.title1 = 'Changed by timer'
  }, 2000)
</script>
